<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            margin: auto;
            width: 300px;
            height: 300px;
            background-color: rgb(197, 125, 208);
            color: rgb(25, 0, 255);
            box-shadow: -10px -10px 10px 10px rgb(187, 193, 187);
        }

        .heading
        {
            text-shadow: 0px 0px 5px rgb(227, 36, 36),10px 10px 5px black;
        }
        

    </style>

</head>
<body>
    <h1 class="heading">Shadow</h1>
    <div class="box">
        <h1>Hello</h1>
    </div>
</body>
</html>
