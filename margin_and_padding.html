<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            width: 300px;
            height: 300px;
            background-color: plum;
            margin: 60px 20px 10px 80px;
            padding: 500px 20px;
        }

        p{
            border: 2px solid black;
            padding: 30px;
        }

        .container
        {
            width: 100px;
            height: 100px;
            background-color: aqua;
            padding: 50px;
            box-sizing: border-box;
        }
        
    </style>
</head>
<body>
    <div class="box">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum, impedit!</p>
    </div>

    <div class="container">
        <h1>Hello</h1>
    </div>
</body>
</html>
